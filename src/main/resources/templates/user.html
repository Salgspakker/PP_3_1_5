<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<nav class="p-3 navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <div class="container-fluid">
        <span>
            <b><span class="text-white" th:text="${#authentication.getPrincipal().getUsername()}"/></b>
            <span class="text-white">with roles: </span>
            <span class="text-white" th:each="role : ${#authentication.getPrincipal().getRoles()}" th:text="${role.toString() + ' '}"></span>
        </span>
        <a href="/logout" class="text-light">Logout</a>
    </div>
</nav>

<div class = row>
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
        <div class="col-2">
            <form>
                <nav class="nav nav-pills nav flex-column">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link"  href="/admin/">Admin</a>
                    <a class="nav-link active" aria-current="page" href="/user/">User</a>
                </nav>
            </form>
        </div>
    </div>
    <div class="col-md-8 bg-light"  >
        <div class="tab-pane fade show active"
             id="v-pills-admin"
             role="tabpanel"
             aria-labelledby="v-pills-admin-tab"
             tabindex="0">
            <h3>User information</h3>
            <div class="container-fluid border">
                <h5>About user</h5>
            </div>
            <div class="container-fluid bg-white border">
                <table class="table table-striped bg-white" style="background-color: #F7F7F7">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="userInfoTbody" class="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src=/user.js></script>
</body>
</html>
